<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoDot</title>
    <meta name="google-adsense-account" content="ca-pub-9289713479529007">
  <script src="https://NepsenX.github.io/ishahi/auto-offline.js"></script>
    <link rel="icon" type="image/png" href="https://uploads.onecompiler.io/438cc35sk/43ekedjqg/Screenshot_2025-04-12_175711-Photoroom-fotor-20250412183519-removebg-preview.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

          body {
        overflow-x: hidden;
        overflow-y: transparent; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: radial-gradient(circle at center, 
                #0a1a2a 0%, 
                #07162a 30%, 
                #051225 70%);
            color: #e0f2ff;
        }

        /* Futuristic grid overlay */
        body::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: 
                linear-gradient(90deg, 
                    rgba(64, 164, 255, 0.05) 1px, 
                    transparent 1px),
                linear-gradient(rgba(64, 164, 255, 0.05) 1px, 
                    transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 60s linear infinite;
            mix-blend-mode: overlay;
            z-index: 0;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        /* Holographic particles */
        .particle {
            position: absolute;
            background: radial-gradient(circle, 
                rgba(100, 220, 255, 0.3) 0%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(1px);
            animation: particleFloat linear infinite;
            z-index: 1;
        }

        @keyframes particleFloat {
            to {
                transform: translate(
                    calc(var(--x) * 100vw),
                    calc(var(--y) * 100vh)
                );
                opacity: 0;
            }
        }

        /* Quantum loader */
        .loader-container {
            position: relative;
            width: 200px;
            height: 200px;
            z-index: 10;
            perspective: 1000px;
        }

        .quantum-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: quantumSpin 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            box-shadow: 0 0 15px rgba(64, 164, 255, 0.5);
        }

        .quantum-ring:nth-child(1) {
            border-top: 2px solid #40a4ff;
            border-bottom: 2px solid #40a4ff;
            animation-delay: 0.1s;
        }

        .quantum-ring:nth-child(2) {
            border-left: 2px solid #88d3ff;
            border-right: 2px solid #88d3ff;
            animation-delay: 0.2s;
        }

        .quantum-ring:nth-child(3) {
            border-top: 2px solid #00c8ff;
            border-bottom: 2px solid #00c8ff;
            animation-delay: 0.3s;
            transform: rotateX(60deg);
        }

        @keyframes quantumSpin {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(180deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        /* Neural connection lines */
        .neural-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .neural-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #40a4ff, transparent);
            height: 1px;
            width: 100%;
            top: 50%;
            opacity: 0.5;
            animation: neuralPulse 2s infinite;
        }

        @keyframes neuralPulse {
            0%, 100% { opacity: 0.2; transform: scaleX(0.5); }
            50% { opacity: 0.8; transform: scaleX(1); }
        }

        /* Holographic logo */
        .logo {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            filter: 
                drop-shadow(0 0 10px rgba(64, 164, 255, 0.7))
                drop-shadow(0 0 20px rgba(100, 220, 255, 0.5));
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-15px); }
        }

        /* Futuristic text */
        .loader-text {
            margin-top: 40px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 10;
            position: relative;
            color: transparent;
            background: linear-gradient(90deg, #e0f2ff, #88d3ff, #e0f2ff);
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 200% auto;
            animation: textShine 3s linear infinite;
            text-shadow: 0 0 10px rgba(100, 220, 255, 0.3);
        }

        @keyframes textShine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Status indicator */
        .status {
            position: absolute;
            bottom: 30px;
            font-size: 14px;
            letter-spacing: 1px;
            color: #88d3ff;
            z-index: 10;
            display: flex;
            align-items: center;
        }

        .status::before {
            content: '';
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00c8ff;
            margin-right: 8px;
            box-shadow: 0 0 10px #00c8ff;
            animation: statusPulse 1.5s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }


        .fade-out {
            opacity: 0;
            visibility: hidden;
            transition: all 1s cubic-bezier(0.65, 0, 0.35, 1);
        }
    </style>
</head>
<body>
    
    <div class="loader-container">
        <div class="quantum-ring"></div>
        <div class="quantum-ring"></div>
        <div class="quantum-ring"></div>
        <div class="neural-lines">
            <div class="neural-line" style="top: 30%; animation-delay: 0.1s;"></div>
            <div class="neural-line" style="top: 70%; animation-delay: 0.3s;"></div>
        </div>
        <img src="https://uploads.onecompiler.io/438cc35sk/43ekedjqg/Screenshot_2025-04-12_175711-Photoroom-fotor-20250412183519-removebg-preview.png" alt="Logo" class="logo">
    </div>

    <div class="loader-text">NeoDot</div>
    <div class="status">SYSTEM INITIALIZATION</div>

    <script>
        // Create futuristic particles
        function createParticles() {
            const particleCount = 20;
            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = `
                    --x: ${Math.random() * 2 - 1};
                    --y: ${Math.random() * 2 - 1};
                    width: ${Math.random() * 100 + 50}px;
                    height: ${Math.random() * 100 + 50}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation-duration: ${15 + Math.random() * 30}s;
                    animation-delay: ${Math.random() * 5}s;
                    opacity: ${Math.random() * 0.2 + 0.1};
                `;
                document.body.appendChild(particle);
            }
        }



        // System initialization sequence
        function updateStatus(text) {
            document.querySelector('.status').textContent = text;
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Simulate system boot sequence
            setTimeout(() => updateStatus("LOADING QUANTUM CORE..."), 500);
            setTimeout(() => updateStatus("CONNECTING NEURAL NET..."), 1500);
            setTimeout(() => updateStatus("SYNCING DATA STREAMS..."), 2500);
            setTimeout(() => updateStatus("OPTIMIZING MATRIX..."), 3500);
            setTimeout(() => updateStatus("SYSTEM READY"), 4500);
            
            setTimeout(() => {
                document.querySelector(".loader-container").classList.add("fade-out");
                document.querySelector(".loader-text").classList.add("fade-out");
                document.querySelector(".status").classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = "https://NepsenX.github.io/NeoDot/dot.html";
                }, 1000);
            }, 6500);
        });
    </script>
